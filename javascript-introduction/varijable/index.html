<!DOCTYPE html>
<html>
<head>
    <title>Varijable</title>
</head>
<body>
    <script>
       /* Varijabla je nacin cuvanja podatka. Nju koristimo kada zelimo da sacuvamo ili definisemo neki podatak. Da bi smo
       poceli koristiti varijable treba da naucimo kako da ih definisemo. Varijable se definisu sa "let" pa ime varijable*/

       let pi;

       /* Sada kada imamo definisanu varijablu, mozemo da joj dodelimo vrednost. Ajde da joj damo prvih pet brojeva PI i onda da je ispisemo*/

       pi = 3.1415;
       alert(pi);

       /* Varijable mogu biti razlicitih tipova a to su:
            1) Numeric (1)
            2) String ("String")
            3) Boolean (true / false)
            4) Array (['Kruska','Jabuka','Sljiva'])
            5) Object { kruska : 2, sljiva: 3}
            6) Global scope
        */

        let varijabla1 = 1;
        let varijabla2 = "string";
        let varijabla3 = true;
        let varijabla4 = ["Saab", "Volvo", "BMW"];

        /* Isto tako varijable se mogu definisati u jednom redu kao: */

        let username = "stefan", password = "jakosigurnasifra", godiste = 96, student = true;

        /* Varijable mogu da budu konstante sto znaci da se ne mogu menjati kada se definisu i to se definise ovako */

        const pi = 3.14;

        /* Dobra praksa nazivanja varijabli -> camelCase
        */

        let varijablaName = "Ime";


        /* U starijem kodu nacete da se varijable definisu sa "var" a ne "let". Razlika nije velika izmedju njih,
        ali je var "old school" a "let" je new kid on the block ;) */


        /* Pravila nazivanja varijabli su:
            1) Varijabla ne sme poceti brojem 
            2) Varijable ne smeju imati - kao user-name
            3) Varijable smeju imati "ne engleska slova" ali nije preporucljivo to raditi " let имя = '...'; "
            4) Rezervisane reci kao "let" "var" "return" ... se ne smeju koristiti
        */
    </script>
</body>
</html>
